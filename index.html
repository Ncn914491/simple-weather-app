<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Simple Weather App</h1>
            <p>Get current weather information for any city</p>
        </header>
        
        <main>
            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)" />
                    <button id="searchBtn">Get Weather</button>
                </div>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>
            
            <div class="weather-display" id="weatherDisplay" style="display: none;">
                <div class="weather-card">
                    <div class="weather-header">
                        <h2 id="cityName"></h2>
                        <p id="currentTime"></p>
                    </div>
                    
                    <div class="weather-main">
                        <div class="temperature">
                            <span id="temperature"></span>
                            <span class="unit">¬∞C</span>
                        </div>
                        <div class="weather-icon">
                            <span id="weatherIcon">üå§Ô∏è</span>
                        </div>
                    </div>
                    
                    <div class="weather-description">
                        <p id="weatherDesc"></p>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="label">Feels like</span>
                            <span id="feelsLike"></span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Humidity</span>
                            <span id="humidity"></span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Wind Speed</span>
                            <span id="windSpeed"></span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Pressure</span>
                            <span id="pressure"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <div class="error-card">
                    <h3>‚ùå Error</h3>
                    <p id="errorText"></p>
                    <p class="error-hint">Please check the city name and try again.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Weather data provided by <a href="https://wttr.in" target="_blank">wttr.in</a></p>
            <p>Made with ‚ù§Ô∏è for learning purposes</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
